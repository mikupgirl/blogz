<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<div>
    <a href='/'>Homepage</a>
    <a href='blog'>Blogs</a>

{% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category,message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endwith %}

{% block content %}
{% endblock %}

</body>
</html>
