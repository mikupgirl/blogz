<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                font-style: italic;
            }
        </style>
    </head>
<body>

    <div>
        <a href='blog'>Main Blog Page</a>
        <a href='addBlogEntry'>Add a Blog Entry</a>
        <a href='logout'>Log Out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}  

</body>
</html>
