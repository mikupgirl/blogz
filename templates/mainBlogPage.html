{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center">Build a Blog Son!</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

            {% for blog in blogs %}
            <h1><a href="singleBlogs?id={{blog.id}}">{{blog.title}}</h1></a>
            <p>{{blog.body}}</p>
            <p><i>written by <a href="singleBlogs?id={{blog.id}}">{{blog.owner}}</a></i></p>
            <hr />
            {% endfor %}
    {% endif %}




{% endblock %}
